name: Deploy to Google Cloud Run

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: asia-southeast1
  REPO_NAME: aiqa-repo
  BACKEND_SERVICE: aiqa-backend
  FRONTEND_SERVICE: aiqa-frontend

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: "read"
      id-token: "write"

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Google Auth
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: "${{ secrets.GCP_SA_KEY }}"

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        run: |
          gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      # ---------------------------------------------------------
      # BACKEND
      # ---------------------------------------------------------
      - name: Build and Push Backend
        run: |
          cd backend
          docker build \
            -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/${{ env.BACKEND_SERVICE }}:${{ github.sha }} \
            -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/${{ env.BACKEND_SERVICE }}:latest \
            .
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/${{ env.BACKEND_SERVICE }}:${{ github.sha }}
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/${{ env.BACKEND_SERVICE }}:latest

      - name: Deploy Backend to Cloud Run
        id: deploy-backend
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.BACKEND_SERVICE }}
          region: ${{ env.REGION }}
          image: ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/${{ env.BACKEND_SERVICE }}:${{ github.sha }}
          env_vars: |
            NODE_ENV=production
            DB_HOST=${{ secrets.DB_HOST }}
            DB_USER=${{ secrets.DB_USER }}
            DB_PASS=${{ secrets.DB_PASS }}
            DB_NAME=${{ secrets.DB_NAME }}
            GOOGLE_API_KEY=${{ secrets.GOOGLE_API_KEY }}
            GROQ_API_KEY=${{ secrets.GROQ_API_KEY }}
            GROQ_MODEL=${{ vars.GROQ_MODEL || 'llama3-8b-8192' }}
            PINECONE_API_KEY=${{ secrets.PINECONE_API_KEY }}
            PINECONE_INDEX=${{ secrets.PINECONE_INDEX }}
            SESSION_SECRET=${{ secrets.SESSION_SECRET }}
            RAG_TOP_K=${{ vars.RAG_TOP_K || '5' }}
            RAG_MULTI_QUERY=${{ vars.RAG_MULTI_QUERY || 'true' }}
            RAG_ENABLE_REASONING=${{ vars.RAG_ENABLE_REASONING || 'false' }}
          flags: "--allow-unauthenticated --port=8000"

      - name: Show Backend URL
        run: echo "Backend URL is ${{ steps.deploy-backend.outputs.url }}"

      # ---------------------------------------------------------
      # FRONTEND
      # ---------------------------------------------------------
      - name: Build and Push Frontend
        run: |
          cd frontend
          # We inject the backend URL as a build arg
          docker build \
            --build-arg VITE_API_URL=${{ steps.deploy-backend.outputs.url }} \
            -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/${{ env.FRONTEND_SERVICE }}:${{ github.sha }} \
            -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/${{ env.FRONTEND_SERVICE }}:latest \
            .
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/${{ env.FRONTEND_SERVICE }}:${{ github.sha }}
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/${{ env.FRONTEND_SERVICE }}:latest

      - name: Deploy Frontend to Cloud Run
        id: deploy-frontend
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.FRONTEND_SERVICE }}
          region: ${{ env.REGION }}
          image: ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/${{ env.FRONTEND_SERVICE }}:${{ github.sha }}
          flags: '--allow-unauthenticated --port=80'

      - name: Show Frontend URL
        run: echo "Frontend URL is ${{ steps.deploy-frontend.outputs.url }}"

      # ---------------------------------------------------------
      # FINAL CONFIGURATION
      # ---------------------------------------------------------
      - name: Update Backend with CORS Origin
        run: |
          gcloud run services update ${{ env.BACKEND_SERVICE }} \
            --region ${{ env.REGION }} \
            --update-env-vars CORS_ORIGIN=${{ steps.deploy-frontend.outputs.url }}


