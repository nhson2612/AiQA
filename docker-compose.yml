version: '3.8'

networks:
  aiqa-network:
    driver: bridge

services:
  redis:
    image: redis:7-alpine
    container_name: aiqa_redis
    restart: unless-stopped
    networks:
      - aiqa-network
    ports:
      - '6379:6379'
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 256M

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: aiqa_backend
    restart: unless-stopped
    networks:
      - aiqa-network
    ports:
      - '8000:8000'
    env_file:
      - ./backend/.env
    environment:
      # Override for Docker networking
      REDIS_HOST: redis
      REDIS_PORT: 6379
    volumes:
      - backend-uploads:/app/uploads
      - backend-db:/app
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 512M

  # üñ•Ô∏è Frontend (React/Vite + Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: aiqa_frontend
    restart: unless-stopped
    networks:
      - aiqa-network
    ports:
      - '80:80'
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 128M

volumes:
  redis-data:
  backend-uploads:
  backend-db:
